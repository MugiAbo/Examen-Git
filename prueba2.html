public static void multiplos(int numeroMax){
    <p>Hola</p>
    for (int i=0;i<numeroMax;i++{
        if(i%7==0){
        System.out.println("Multipo de 7: "+i);}
        if(i%49==0){
        System.out.println("Multipo de 49: "+i);
        }else if(i%100==0 ){
        System.out.println("Multiplo de 100: "+i);
        }
    }
}
